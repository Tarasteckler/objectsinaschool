<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects in a School</title>
    <script src="java.js"></script>
    <script src="seedData.js"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body onload="populateLists()">

<header>
    <h1>School Management System</h1>
</header>

<hr>

<select id="listItems">
    <option value="1">Students</option>
    <option value="2">Teachers</option>
    <option value="3">Sections</option>
</select>

<button id= "list" onclick="list()" >List items</button> <br> <br>
<table id="listing" border="1" cellspacing="0" cellpadding="15"></table>

<h2>Add a person:</h2>

<input id="stuFirst" type="text" placeholder="First name" value="Tara" class="stuBox">
<input id="stuLast" type="text" placeholder="Last name" value="Steckler" class="stuBox">
<input id="stuGrade" type="text" placeholder="Grade" value="12" class="stuBox">
<button id= "student" onclick="addStudent(); populateLists()" >Add student!</button> <br> <br>
<div id="confirmStudent"></div> <br>
<div id="error"></div>

<input id="teaFirst" type="text" placeholder="First name" value="Matt" class="teaBox">
<input id="teaLast" type="text" placeholder="Last name" value="Albinson" class="teaBox">
<input id="teaSubject" type="text" placeholder="Subject" value="Computer Science" class="teaBox">
<button id= "teacher" onclick="addTeacher()" >Add teacher!</button> <br> <br>
<div id="confirmTeacher"></div> <br>

<hr>

<h2>Add a section:</h2>

<input id="secName" type="text" placeholder="Section name" value="History" class="secBox">
<input id="secCount" type="text" placeholder="Max # students" value="30" class="secBox">
<input id="secTeacher" type="text" placeholder="Teacher" value="Keldon Clegg" class="secBox">
<button id= "subject" onclick="addSection(); populateLists()" >Add section!</button> <br> <br>
<div id="confirmSection"></div> <br>

<hr>

<h2>Add a student to a section:</h2>

<select id="students">
    <option value="0">Select a student</option>
</select>

<select id="sections">
    <option value="0">Select a section</option>
</select>

<button id= "add" onclick="addStudentToSection()" >Add student to section!</button> <br> <br>
<div id="confirmAddition"></div>

<hr>

<select id="allSecs"></select>
<button id="secInfo" onclick="listSectionInfo()">List section info</button> <br> <br>
<table id="sectionInfo" border="1" cellspacing="0" cellpadding="15"></table> <br>
<div id="studentsEnrolled"></div>
</body>
</html>
