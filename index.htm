<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects in a School</title>
    <script src="java.js"></script>
    <script src="seedData.js"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body onload="populateLists()">

<header>
    <h1>School Management System</h1>
</header>

<select id="listItems">
    <option value="1">Students</option>
    <option value="2">Teachers</option>
    <option value="3">Sections</option>

</select>

<button id= "list" onclick="list()" >List items</button> <br> <br>
<table id="listing" border="1" cellspacing="0" cellpadding="10">

</table>

<h2>Add a person:</h2>

<input id="stuFirst" type="text" placeholder="First name" value="Tara">
<input id="stuLast" type="text" placeholder="Last name" value="Steckler">
<input id="stuGrade" type="text" placeholder="Grade" value="12">
<button id= "student" onclick="addStudent(); populateLists()" >Add student!</button> <br> <br>

<input id="teaFirst" type="text" placeholder="First name" value="Matt">
<input id="teaLast" type="text" placeholder="Last name" value="Albinson">
<input id="teaSubject" type="text" placeholder="Subject" value="Computer Science">
<button id= "teacher" onclick="addTeacher()" >Add teacher!</button> <br> <br>

<h2>Add a section:</h2>

<input id="sectionName" type="text" placeholder="Section name" value="History">
<input id="sectionCount" type="text" placeholder="Max # students" value="30">
<input id="secTeacher" type="text" placeholder="Teacher" value="Keldon Clegg">

<button id= "subject" onclick="addSection(); populateLists()" >Add section!</button> <br> <br>

<div id="confirm"></div> <br>

<h2>Add a student to a section:</h2>

<select id="students">
    <option value="0">Select a student</option>
</select>

<select id="sections">
    <option value="0">Select a section</option>
</select>

<button id= "add" onclick="addStudentToSection()" >Add student to section!</button> <br> <br>


</body>
</html>
